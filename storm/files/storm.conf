{%- from "storm/map.jinja" import storm, meta with context %}

topology.debug: {{ storm.debug|default('false') }}

# These keys can be found in `storm:config`
{%- for k,v in config.items() %}
{{ k }}: {{ v }}
{%- endfor %}

{%- set port = storm.get("supervisor_start_port", 6700) %}
supervisor.slots.ports:
  {%- for i in range(0, storm.get('supervisor_slots', 4) +  1) %}
  - {{ port + i }}
  {%- endfor -%}

{%- if nimbus %}
nimbus.host: {{ nimbus }}
{% endif %}

{%- if zk_hosts is defined %}
storm.zookeeper.servers: [ {{ zk_hosts|map('first')|join(',') }} ]
{% endif %}
