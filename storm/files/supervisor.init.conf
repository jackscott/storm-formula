{%- from "storm/map.jinja" import meta with context %}
{%- set name = service.split('-')|map('capitalize')|join(' ') %}
# apache {{ name }} upstart

description "Apache {{ name }}"

start on runlevel [2345]
stop on runlevel [!2345]
console log
limit nofile 65535 65535

respawn
respawn limit 5 30

setuid {{ meta.user }}
setgid {{ meta.user }}

start on net-device-up

pre-start script
  . /etc/default/{{ service }}
  rm -rf $LOCAL_CACHE/{{ command }}/*
end script

script

  if [ "x$ENABLE" = "xyes" ]; then
    exec {{ meta.bin_dir }}/storm {{ command }} --config {{ meta.conf_dir }}/storm.yaml
  fi
end script
