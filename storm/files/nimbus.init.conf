
# apache storm nimbus upstart

description "apache storm nimbus"

stop on runlevel [!2345]
console log
limit nofile 65535 65535

respawn
respawn limit 5 30

setuid {{ storm.user }}
setgid {{ storm.user }}

env INSTALL_DIR={{ meta['home'] }}
env LOCAL_CACHE={{ local_cache }}
env JAVA_HOME={{ java_home }}

start on net-device-up

pre-start script
  rm -rf $LOCAL_CACHE/nimbus/*
end script

script
  . /etc/default/storm-nimbus
  if [ "x$ENABLE" = "xyes" ]; then
    exec {{ meta['home'] }}/bin/storm nimbus --config /etc/storm/storm.yaml
  fi
end script
