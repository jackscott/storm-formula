{% load_yaml as rawmap %}
Ubuntu:
  user: storm
  prefix: /usr/local
  config_dir: /etc/storm
  build_dir: /usr/local/src

  supervisor_slots: 4
  supervisor_start_port: 6700
  
  version: "0.10.0"
  name: "apache-storm-%s"
  alt_name: "storm"
  mirror_url: "http://www.apache.org/dyn/closer.lua/storm/%(name)s/%(name)s.tar.gz"
  source_url: "http://mirror.cogentco.com/pub/apache/storm/%(name)s/%(name)s.tar.gz"
  source_hash: "http://www.us.apache.org/dist/storm/%(name)s/%(name)s.tar.gz.md5"

  services:
    drpc:
      name: storm-drpc
      enabled: true
    supervisor:
      name: storm-supervisor
      enabled: true
    ui:
      name: storm-ui
      enabled: true
    nimbus:
      name: storm-nimbus
      enabled: true
    logviewer:
      name: storm-logviewer
      enabled: true
    
  config:
    nimbus:
      host: "localhost"
      childopts: "-Xmx1024m"
      thrift.port: 6627
      thrift.threads: 64
    
    ui:
      host: 0.0.0.0
      port: 8080
      childopts: "-Xmx1024m"

    storm:
      local.dir: "/tmp/storm-local"
      zookeeper.port: 2181
      zookeeper.root: "/storm"
      
    drpc:
      port: 3772
      
    worker:
      threads: 64
      childopts: >-
        "-Xmx2600m
        -Xms2600m
        -Xss256k
        -XX:MaxPermSize=128m
        -XX:PermSize=96m
        -XX:NewSize=1000m
        -XX:MaxNewSize=1000m
        -XX:MaxTenuringThreshold=1
        -XX:SurvivorRatio=6
        -XX:+PrintGCDetails
        -Xloggc:artifacts/gc.log
        -XX:+PrintGCDateStamps
        -XX:+PrintGCTimeStamps
        -XX:+UseGCLogFileRotation
        -XX:NumberOfGCLogFiles=10
        -XX:GCLogFileSize=1M
        -XX:+HeapDumpOnOutOfMemoryError
        -XX:HeapDumpPath=artifacts/heapdump"

    transactional:
      zookeeper.root: "/transactional"
    
{% endload %}
